<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container mt-5 mb-5">
      <form id="loginForm">
        <div class="card">
          <div class="card-header">
            <h3>Payment form example</h3>
          </div>
          <div class="card-body">
            <div class="alert alert-danger" id="alert" role="alert">
              Somer filds are missing
            </div>
            <div class="row justify-content-around">
              <div class="col-5 mb-3 ">
                <label for="exampleFormControlInput1" class="form-label"
                  >Card #</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="card"
                  placeholder="XXXXXXXXXXXXXX"
                />
              </div>
              <div class="col-3 mb-3 ">
                <label for="exampleFormControlInput1" class="form-label"
                  >CVC #</label
                >
                <input
                  type="number"
                  class="form-control "
                  id="cvc"
                  placeholder="0000"
                />
              </div>
              <div class="col-4 mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Amount</label
                >
                $<input
                  type="number"
                  class="form-control"
                  id="amount"
                  placeholder="Amount"
                />
              </div>
            </div>
            <div class="row justify-content-around">
              <div class="col-6 mb-3 ">
                <label for="exampleFormControlInput1" class="form-label"
                  >First name</label
                >
                <input type="text" class="form-control " id="firstname" />
              </div>
              <div class="col-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Last name</label
                >
                <input type="text" class="form-control" id="lastname" />
              </div>
            </div>
            <div class="row justify-content-around">
              <div class="col-6 mb-3 ">
                <label for="exampleFormControlInput1" class="form-label"
                  >City</label
                >
                <input type="text" class="form-control " id="city" />
              </div>
              <div class="col-3 mb-3 ">
                <label for="exampleFormControlInput1" class="form-label"
                  >State</label
                >
                <select
                  class="custom-select custom-select-lg mb-3 w-100 h-50 form-control text-secondary
                  class="form-control "
                  id="state"
                >
                  <option selected value="">Pick a state</option>
                  <option value="1">Iquique</option>
                  <option value="2">Santiago</option>
                  <option value="3">Puerto Montt</option>
                </select>
              </div>
              <div class="col-3 mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Postal Code</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="postalCode"
                />
              </div>
            </div>
            <div class="row justify-content-around">
              <div class="col-6 mb-3 ">
                <label for="exampleFormControlInput1" class="form-label"
                  >We accept:</label
                >
                <div class="bg-secondary rounded w-50 text-center" id="medioDePago">
                  <div class="form-check form-check-inline ">
                    <input
                      class="form-check-input"
                      type="radio"
                      checked
                      name="medioPago"
                      value="option1"
                    />
                    <label class="form-check-label" for="inlineCheckbox1"
                      ><i class="fa-brands fa-cc-mastercard text-white"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="medioPago"

                      id="inlineCheckbox2"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineCheckbox2"
                      ><i class="fa-brands fa-cc-visa text-white"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="medioPago"

                      id="inlineCheckbox3"
                      value="option3"
                    />
                    <label class="form-check-label" for="inlineCheckbox3"
                      ><i class="fa-brands fa-cc-amex text-white"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="medioPago"

                      id="inlineCheckbox3"
                      value="option3"
                    />
                    <label class="form-check-label" for="inlineCheckbox3"
                      ><i class="fa-brands fa-cc-diners-club text-white"></i
                    ></label>
                  </div>
                </div>
              </div>
              <div class="col-6 mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Message</label
                >
                <textarea
                  class="form-control"
                  id="message"
                  rows="3"
                ></textarea>
                <p class="text-secondary ">Add any notes here.</p>
              </div>
            </div>
          </div>
          <div class="card-footer  ">
            <button type="reset" class="btn btn-secondary float-end m-1 ">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary float-end m-1">
              Send
            </button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
